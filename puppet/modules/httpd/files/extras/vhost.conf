<VirtualHost *:80>
    ServerName whmcs.dev
    ServerAlias www.whmcs.dev
    DocumentRoot /var/www/public_html/whmcs
    <Directory /var/www/public_html/whmcs>
        DirectoryIndex index.php index.html
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>
